<style type="text/css">
.display {

}
.hide{
    visibility: hidden;
}
.work{margin: 0 auto;}
</style>

<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h2 class="animated fadeInLeft">Work Days</h2>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    Work Days
                </p>
            </div>
        </div> 
    </div>


    <table id="datatables-example" width="20%" cellspacing="0">
            <thead>
                <tr>
                    <th><font size = 4>Work Days</font></th>
                    <th><font size = 4>Select</font></th>
                </tr>

                <tr>
                    <td><font size = 4>Monday</font></td>
                    <td><input name="workdays" type="checkbox" style="width:30px;height:30px;background-color black" ng-model="work.data.monday"></td>
                </tr>
                <tr>
                    <td><font size = 4>Tuesday</font></td>
                    <td><input name="workdays" type="checkbox" style="width:30px;height:30px;background-color black" ng-model="work.data.tuesday"></td>
                </tr>
                <tr>
                    <td><font size = 4>Wednesday</font></td>
                    <td><input name="workdays" type="checkbox" style="width:30px;height:30px;background-color black" ng-model="work.data.wednesday"></td>
                </tr>
                <tr>
                    <td><font size = 4>Thursday</font></td>
                    <td><input name="workdays" type="checkbox" style="width:30px;height:30px;background-color black" ng-model="work.data.thursday"></td>
                </tr>
                <tr>
                    <td><font size = 4>Friday</font></td>
                    <td><input name="workdays" type="checkbox" style="width:30px;height:30px;background-color black" ng-model="work.data.friday"></td>
                </tr>
                <tr>
                    <td><font size = 4>Saturday</font></td>
                    <td><input name="workdays" type="checkbox" style="width:30px;height:30px;background-color black" ng-model="work.data.saturday"></td>
                </tr>
                <tr>
                    <td><font size = 4>Sunday</font></td>
                    <td><input name="workdays" type="checkbox" style="width:30px;height:30px;background-color black" ng-model="work.data.sunday"></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(k, v) in default_values.data" style="cursor:pointer;">
                     <div style="padding-left: 100px; margin-top: 450px; position:absolute">
                        <button ng-click = "save()" class=" btn btn-add"><h5> Save </h5></button>
        </div>
    </tr>
    
    


    </div>
