
<style type="text/css">
.red {
    color: #ff0000;
}
</style>

<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h2 class="animated fadeInLeft">Positions</h2>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    Positions
                </p>
            </div>
        </div>
    </div>

    
    <div class="panel">
        <div style="padding-left: 20px;"><h4>
            
                             <input ng-model="filter.searchstring" type="text" style="width:400px; margin-left:-20px;" ng-change= "show_titles()"/>

                            <select ng-model="filter.status" ng-change= "show_titles()">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                            <input type="button" class="btn btn-add" value = "Add New Position" alt="edit"ng-click="add_position(k)" title="Edit" style = "float: right;"/></h4> 
        </div>
    </div>


        <div class="responsive-table">
            <table id="datatables-example" width="50%" cellspacing="0">
                <thead>
                    <tr>
                        <th><font size = 4>Positions</font></th>
                        <th><font size = 4>Options</font></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, v) in titles.data" style="cursor:pointer;" ng-if= "titles.status">
                        <td>{{v.title}}</td>
                        <td><center>
                            <input type="image" src="ASSETS/img/edit.png" alt="edit" style="width:16px; height:16px" ng-click="edit_position(k)" title="Edit">
                            <input type="image" src="ASSETS/img/delete.png" alt="delete" style="width:16px; height:16px"  ng-click="delete_position(k)" title="Delete">                        
                        </center>
                        </td>
                    </tr>
                    <tr ng-if="!titles.status">
                        <td colspan = "9">No Position Found</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div style="height:50px; width:100%;">

        </div>
    </div>
</div>
