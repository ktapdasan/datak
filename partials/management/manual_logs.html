
<style type="text/css">
.red {
    color: #ff0000;
}

.display {

}

.hide {
visibility: hidden;
}
</style>

<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">

            <div class="col-md-12">
                <h2 class="animated fadeInLeft">Manual Logs</h2>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    Management <span class="fa-angle-right fa"></span> 
                    Manual Logs
                </p>
            </div>
        </div>
    </div>
    <div class="panel">
        <div style="padding-left: 20px; padding-top:20px;">
            <div style="font-size: 18px;">
                <div style="margin-left:-20px;float:left; margin-right:10px;">
                    Date From: <input ng-model="filter.datefrom" type="date" id="datefrom" style="width:165px;"/>
                </div>
                <div style="float:left; margin-right:10px;">
                    Date To: <input ng-model="filter.dateto" type="date" id="dateto" style="width:165px;"/>
                </div>
 <div class="col-md-6" style="padding-top:0px;">
                 <div style="float:left; margin-top: -10px;">
                    <label style="float:left;font-size: 15px; padding-right:10px;">Select an Employee</label>
                    <div
                        isteven-multi-select
                        input-model="myemployees"
                        output-model="filter.myemployees"
                        button-label="icon name"
                        item-label="icon name maker"
                        tick-property="ticked"
                        selection-mode="single"
                        style="width:250px; float:left;"
                        max-height="200px" 

                            >
                    </div>
                    </div>
                     <input type="button" class="btn btn-primary" value="SEARCH" ng-click="show_myemployees()" style="float:left;margin:-1.5% 0 0 6%;">
</div>
</div>
        <div class="responsive-table">
            <table id="datatables-example" width="80%" cellspacing="0">
                <thead>
                    <tr>
                        <th><font size = 4>Employee Name</font></th>
                        <th><font size = 4>Manual Log Type</font></th>
                        <th><font size = 4>Date</font></th>
                        <th><font size = 4>Time</font></th>
                        <th><font size = 4>Status</font><th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, v) in manual_logs.data track by $index" style="cursor:pointer;" value = "{{v.pk}}" ng-if="manual_logs.status">
                        <td>{{v.name}}</td>
                        <td>Log {{v.type}}</td>                       
                        <td>{{v.datecreated}}</td>
                        <td>{{v.time}}</td>
                        <td>
                            <div ng-class ="v.status === 'Pending' && 'display' || 'hide'"> 
                                <input type= "button" ng-click = "approve(k)" value = "Approve" /> 
                                <input type= "button" ng-hide = "rejected" ng-click = "disapprove(k)" value = "Disapprove"/> 
                            </div>
                            <div ng-class ="v.status === 'Pending' && 'hide' || 'display'">
                                {{v.status}} 
                            </div>
                        </td>
                    </tr> 
                    <tr ng-if="!manual_logs.status" style = "text-align: center;">
                        <td colspan = "10">No Data Found</td>
                    </tr>       
                </tbody>
            </table>
        </div>
        <div style="height:50px; width:100%;">

        </div>
    </div>
</div>
