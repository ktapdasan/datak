
<style type="text/css">
.red {
    color: #ff0000;
}

.display {

}

.hide {
visibility: hidden;
}
</style>

<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h2 class="animated fadeInLeft">Manual Logs</h2>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    Management <span class="fa-angle-right fa"></span> 
                    Manual Logs
                </p>
            </div>
        </div>
    </div>


        <div class="responsive-table">
            <table id="datatables-example" width="80%" cellspacing="0">
                <thead>
                    <tr>
                        <th><font size = 4>Employee Name</font></th>
                        <th><font size = 4>Manual Log Type</font></th>
                        <th><font size = 4>Date</font></th>
                        <th><font size = 4>Time</font></th>
                        <th><font size = 4>Status</font><th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, v) in manual_logs.data" style="cursor:pointer;" value = "{{v.pk}}">
                        <td>{{v.name}}</td>
                        <td>Log {{v.type}}</td>                       
                        <td>{{v.datecreated}}</td>
                        <td>{{v.time}}</td>
                        <td>
                            <div ng-class ="v.status === 'Pending' && 'hide' || 'display'">
                                {{v.status}} 
                            </div>
                            <div ng-class ="v.status === 'Pending' && 'display' || 'hide'"> 
                                <input type= "button" ng-click = "show_approve(k)" value = "Approve" /> 
                                <input type= "button" ng-hide = "rejected" ng-click = "show_disapprove(k)" value = "Disapprove"/> 
                            </div>
                        </td>
                    </tr>        
                </tbody>
            </table>
        </div>
        <div style="height:50px; width:100%;">

        </div>
    </div>
</div>
