<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h3 class="animated fadeInLeft">Timesheet</h3>
                <p class="animated fadeInDown">
                    Home <span class="fa-angle-right fa"></span> 
                    Timesheet
                </p>
            </div>
        </div>
    </div>
    <div class="panel">
        <div style="padding-left: 20px; padding-top:20px;">
            <h4>
                <select ng-model="filter.datetype" ng-hide="true">
                  <option value="Date Submitted">Date Submitted</option>
                  <option value="Date Received">Date Received</option>
                </select>
                Date From: <input ng-model="filter.datefrom" type="text" id="datefrom" style="width:120px;"/>
                Date To: <input ng-model="filter.dateto" type="text" id="dateto" style="width:120px;"/>

                <input type="button" class="btn btn-primary" value="SEARCH" ng-click="timesheet()">
                <!-- <input type="button" class="btn btn-success" value="EXPORT" ng-click="EXPORT()"> -->
            </h4>
        </div>
        <div style="height:50px; width:100%;">

        </div>
        <div class="responsive-table">
            <table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Log In</th>
                        <th>Log Out</th>
                        <th># of Hours</th>
                        <th>Tardiness</th>
                        <th>Undertime</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(k, v) in timesheet_data" style="cursor:pointer;">
                        <td>{{v.date}}</td>
                        <td>{{v.login}}</td>
                        <td>{{v.logout}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="height:50px; width:100%;">

        </div>
    </div>
</div>
