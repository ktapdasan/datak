
<style type="text/css">
.red {
    color: #ff0000;
}

.leave-square {
    width: 150px;
    height: 150px;
    float: left;
}

.leave-square .leave-circle {
    width: 80px;
    height: 80px;
    border: 2px solid #CCC;
    border-radius: 50%;

    padding: 20px;
    font-size: 30px;
    text-align: center;
    margin-left: 40px;
    color: #e30000;
}

.leave-square label {
    width: 100%;
    text-align: center;
    margin-top: 15px;
}
</style>

<div id="content2">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h2 class="animated fadeInLeft">Leave</h2>
                <p class="animated fadeInDown">
                    <a href="#/">Home</a> <span class="fa-angle-right fa"></span> 
                    <a href="#/timesheet">Timesheet</a> <span class="fa-angle-right fa"></span> 
                    Leave
                </p>
            </div>
        </div>
    </div>

    <div style="font-size: 16px; font-weight: bold;">
        <div style="float:left;">
            Date From: <input ng-model="filter.date_from" type="date" id="datefrom" style="width:160px; height: 34px;"/>
            Date To: <input ng-model="filter.date_to" type="date" id="dateto" style="width:160px; height: 34px;"/>
            
        </div>

        <div style="float:left; margin-left:10px;">
            <div style="float:left; padding-top:5px;">Leave Type: </div>
            <div
                isteven-multi-select
                input-model="leave_types.obj"
                output-model="filter.leave_type"
                button-label="icon name"
                item-label="icon name maker"
                tick-property="ticked"
                selection-mode="single"
                style="width:200px; float:left;"
                max-height="200px" 
                >
            </div>
            <div style="clear:both;"></div>
        </div>
        
        <div style="float:left; margin-left:10px;">
            <input type="button" class="btn btn-primary" value="SEARCH" ng-click="leaves_filed()" />
        </div>

        <div style="float:left; margin-left:10px;">
            <input type="button" class="btn btn-add" value="File Leave" ng-click="add_leave(k)" />
        </div>
        <div style="clear:both;"></div>
    </div>

    <div style="width:100%; height:30px;"></div>

    <div class="responsive-table">
        <div style="width:100%; height:auto;">
            <div class="leave-square" ng-repeat="(k, v) in leave_types.data">
                <div class="leave-circle">{{v.days}}</div>
                <label>{{v.name}}</label>
            </div> 
            <div style="clear:both;"></div>
        </div>
        <table id="datatables-example" width="80%" cellspacing="0">
            <thead>
                <tr>
                    <th><font size = 4>Type of Leave</font></th>
                    <th><font size = 4>Date Filed</font></th>
                    <th><font size = 4>Start Date</font></th>
                    <th><font size = 4>End Date</font></th>
                    <th><font size = 4>Status</font></th>
                    <th><font size = 4>Options</font></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(k, v) in leaves_filed.data track by $index" style="cursor:pointer;" ng-if="leaves_filed.status">
                    <td>{{v.leave_type}}</td>
                    <td>{{v.date_created}}</td>
                    <td>{{v.date_started}}</td>
                    <td>{{v.date_ended}}</td>
                    <td>{{v.status}}</td>
                    <td>
                    <div ng-class ="v.status === 'Pending' && 'hide' || 'display'">
                        {{v.status}} 
                        </div>
                        <div ng-class ="v.status === 'Pending' && 'display' || 'hide'"> 
                            <button ng-click="delete(k)" class="btn btn-primary">Delete</button> 
                        </div></td>
                </tr>  

                <tr ng-if="!leaves_filed.status" style= "text-align: center;">
                    <td colspan = "9">No Data Found</td>
                </tr>         
            </tbody>
        </table>
    </div>
    <div style="height:50px; width:100%;">

    </div>
    </div>
</div>
